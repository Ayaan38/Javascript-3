<!DOCTYPE html>
<html>
    <head>
        <title>Introduction to Javascript String, Loop and Switch</title>
    </head>
    <body>
        <h2>Javascript String methods</h2>
        <p>Basic Methods</p>
        <script>
            var str = "AmAzInG";
            document.write(str.toUpperCase());
            document.write("<br>");
            document.write(str.toLowerCase());
            document.write("<br>");
            document.write(str.startsWith("i"));
            document.write("<br>");
        </script>
        <h2>Javascript for loops</h2>
        <p id="demo"></p>
        <script>
            var fruits = ["Banana", "Orange", "Apple", "Mango"];
            var text = "";
            var i;
            for (i = 0; i < fruits.length; i++) {
                text += fruits[i] + "<br>";
            }
            document.getElementById("demo").innerHTML = text;
        </script>
        <h2>Javascript Switch Statement</h2>
        <p id="demo1"></p>
        <script>
            var day;
            switch (new Date().getDay()) {
                case 0:
                    day = "Sunday";
                    break;
                case 1:
                    day = "Monday";
                    break;
                case 2:
                    day = "Tuesday";
                    break;
                case 3:
                    day = "Wednesday";
                    break;
                case 4:
                    day = "Thursday";
                    break;
                case 5:
                    day = "Friday";
                    break;
                case 6:
                    day = "Saturday";
            }
            document.getElementById("demo1").innerHTML = "Today is " + day;
        </script>
    </body>
</html>
